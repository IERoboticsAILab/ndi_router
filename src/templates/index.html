<!DOCTYPE html>
<html>
<head>
    <title>NDI Router</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            color: #2a3a5e;
            margin-bottom: 28px;
            font-size: 2rem;
        }
        label {
            font-weight: 500;
            color: #2a3a5e;
            margin-bottom: 8px;
            display: block;
        }
        select, button {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }
        select:focus, button:focus {
            outline: 2px solid #4f8cff;
        }
        .devices-list {
            margin-bottom: 18px;
        }
        .device-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        .device-item input[type=checkbox] {
            accent-color: #4f8cff;
            margin-right: 8px;
        }
        button[type=submit] {
            background: linear-gradient(90deg, #4f8cff 60%, #2a3a5e 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type=submit]:hover {
            background: linear-gradient(90deg, #2a3a5e 60%, #4f8cff 100%);
        }
        #result {
            margin-top: 18px;
            min-height: 24px;
            text-align: center;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 6px 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NDI Router</h1>
        <form id="route-form" method="post" action="/api/route">
            <label for="stream_name">NDI Source</label>
            <select name="stream_name" id="stream_name">
                {% for source in sources %}
                <option value="{{ source.name }}">{{ source.name }}</option>
                {% endfor %}
            </select>
            <label>Output Devices</label>
            <div class="devices-list" id="devices-list">
                {% for device in devices %}
                <div class="device-item">
                    <input type="checkbox" name="devices" value="{{ device.host }}" id="dev-{{ loop.index }}">
                    <label for="dev-{{ loop.index }}">{{ device.name }} ({{ device.host }})</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Route</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        // Fetch sources and devices dynamically
        async function fetchData() {
            const [sourcesRes, devicesRes] = await Promise.all([
                fetch('/api/ndi-sources'),
                fetch('/api/output-devices')
            ]);
            const sources = (await sourcesRes.json()).sources;
            const devices = (await devicesRes.json()).devices;
            // Populate sources
            const sourceSelect = document.getElementById('stream_name');
            sourceSelect.innerHTML = '';
            sources.forEach(src => {
                const opt = document.createElement('option');
                opt.value = src.name;
                opt.textContent = src.name;
                sourceSelect.appendChild(opt);
            });
            // Populate devices
            const devicesList = document.getElementById('devices-list');
            devicesList.innerHTML = '';
            devices.forEach((dev, idx) => {
                const div = document.createElement('div');
                div.className = 'device-item';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'devices';
                checkbox.value = dev.host;
                checkbox.id = 'dev-' + idx;
                const label = document.createElement('label');
                label.htmlFor = 'dev-' + idx;
                label.textContent = `${dev.name} (${dev.host})`;
                div.appendChild(checkbox);
                div.appendChild(label);
                devicesList.appendChild(div);
            });
        }
        fetchData();
        // Handle form submit via AJAX
        document.getElementById('route-form').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const res = await fetch('/api/route', {
                method: 'POST',
                body: formData
            });
            const result = await res.json();
            let html = '';
            if (result.status === 'ok') {
                html = `<div style='color: #2a9d4b;'>✔ Routing command sent successfully.</div>`;
            } else {
                html = `<div style='color: #d7263d;'>✖ Error sending routing command.</div>`;
            }
            document.getElementById('result').innerHTML = html;
        };
    </script>
</body>
</html>
